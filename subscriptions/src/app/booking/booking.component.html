<form #form = "ngForm" autocomplete="off" *ngIf="service.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>
                    Booking ID
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input name="#BookingID" #BookingID="ngModel"[(ngModel)]="servie.formData.Booking_ID" class="form-control" readonly >
            </div>
                
            </div>
            <div class="form-group">
                <label>
                    Booking Type ID
                </label>
                <select name="#BookingTypeID" #BookingTypeID="ngModel"[(ngModel)]="servie.formData.Booking_Type_ID" class="form-control">
                   <option value="0">--select--</option>
                </select>
            </div>
            <div class="form-group">
                    <label>
                        Booking Status ID
                    </label>
                    <select name="#BookingStatusID" #BookingStatusID="ngModel"[(ngModel)]="servie.formData.Booking_Status_ID" class="form-control">
                       <option value="0">--select--</option>
                    </select>
            </div>
        </div>
        <div class="form-group">
           
        </div>
       
    </div> 
    <button type="submit" class="btn-dark"><i class="fa fa-database"></i>Submit</button>
</form>
