<form #form = "ngForm" autocomplete="off" *ngIf="service.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>
                    Booking slot ID
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input name="#BookingSlotID" #BookingSlotID="ngModel"[(ngModel)]="servie.formData.Booking_Slot_ID" class="form-control" readonly >
            </div>
                
            </div>
            <div class="form-group">
                <label>
                    Booking slot date
                </label>
                <select name="#BookingSlotDate" #BookingSlotDate="ngModel"[(ngModel)]="servie.formData.Booking_Slot_Date" class="form-control">
                   <option value="0">--select--</option>
                </select>
            </div>
            <div class="form-group">
                    <label>
                        Booking slot start date
                    </label>
                    <select name="#BookingSlotStart" #BookingSlotStart="ngModel"[(ngModel)]="servie.formData.Booking_Slot_Start" class="form-control">
                       <option value="0">--select--</option>
                    </select>
            </div>
            <div class="form-group">
                <label>
                    Booking slot end date
                </label>
                <select name="#BookingSlotEnd" #BookingSlotEnd="ngModel"[(ngModel)]="servie.formData.Booking_Slot_End" class="form-control">
                   <option value="0">--select--</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    Booking slot venue
                </label>
                <select name="#BookingSlotVenue" #BookingSlotVenue="ngModel"[(ngModel)]="servie.formData.Booking_Slot_Venue" class="form-control">
                   <option value="0">--select--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
           
        </div>
       
    </div> 
    <button type="submit" class="btn-dark"><i class="fa fa-database"></i>Submit</button>
</form>
